<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery sildeUnlock</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" type="text/css" href="css/unlock.css">
</head>
<body>
	<style type="text/css">
		
		.wrapper {
			padding: 1rem 10%;
			margin: 2rem auto;
			min-width: 300px;
			max-width: 1200px;
			width: 70%;
		}
		.bar {
			margin: 50px;
			height: 40px;
			width: 300px;
			position: relative;
		}
	
	</style>
	<div class="htmleaf-container">
		<div class="wrapper">
			<div class="bar1 bar"></div>
			<div class="bar2 bar"></div>
			<div class="bar3 bar"></div>
			<div class="bar4 bar"></div>
			<div class="bar5 bar"></div>
		</div>
	</div>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/slideToUnlock.js"></script>
	<script type="text/javascript" >
		$('.bar1').slideToUnlock();
		$('.bar2').slideToUnlock({
			height : 50,
			width : 200,
		});
		$('.bar3').slideToUnlock({
			text : '未解锁的文字',
			succText : '解锁成功的文字'
		});
		$('.bar4').slideToUnlock({
			bgColor : '#fce',
			progressColor : '#f60',
			succColor : '#f00',
			textColor : '#fff',
			succTextColor : '#fff',
		});
	</script>
</body>
</html>
