<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery sildeUnlock</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<link rel="stylesheet" type="text/css" href="css/unlock.css">
</head>
<body>

	<div class="container">
		<h1>slideToUnlock(依赖jQuery)</h1>
		<div class="wrapper">
			<div class="bar1 bar"></div>
			<div class="bar2 bar"></div>
			<div class="bar3 bar"></div>
			<div class="bar4 bar"></div>
			
		</div>
		<h1>slideUnlock</h1>
		<div class="wrapper">
			<div class="bar5 bar">
				<div class="slide-to-unlock-bg ">
					<span class="slide-to-unlock-text"></span>
				</div>
				<div class="slide-to-unlock-progress"></div>
				<div class="slide-to-unlock-handle"></div>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/slideToUnlock.js"></script>
	<script type="text/javascript" src="js/slideUnlock.js"></script>
	<script type="text/javascript" >
		$('.bar1').slideToUnlock();
		$('.bar2').slideToUnlock({
			height : 50,
			width : 200,
		});
		$('.bar3').slideToUnlock({
			text : '未解锁的文字',
			succText : '解锁成功的文字'
		});
		$('.bar4').slideToUnlock({
			bgColor : '#fce',
			progressColor : '#f60',
			succColor : '#f00',
			textColor : '#fff',
			succTextColor : '#fff',
		});
		var bar5 = slideUnlock(".bar5");
	</script>
</body>
</html>
